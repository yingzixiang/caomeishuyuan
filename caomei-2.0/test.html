<script>
    var mySwiper = new Swiper('.swiper-container',{
			prevButton:'.swiper-button-prev',
			nextButton:'.swiper-button-next',
			paginationType : 'progress'
		})
    
  	function optionsSelect(obj){
		var types = obj.getAttribute("data-q");
    	var checkbox=document.getElementsByName(types);
    	var Num=checkbox.length;
   		
		for(var i=0;i<Num;i++){
			document.getElementById("radio-"+types+"-"+i).setAttribute("class","checkradio-no");
		} 
		document.getElementById(obj.children[1].id).setAttribute("class","checkradio-true");
    }
</script>
