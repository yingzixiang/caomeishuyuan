<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet/less" type="text/css" href="css/user_info.less" /> 
		<link rel="stylesheet/css" type="text/css" href="css/area/LArea.css" />  
   		<script src="js/less-1.7.0.js"></script>
   		<script src="js/viewport.js"></script>
   		<script src="js/LAreaData1.js"></script>
	    <script src="js/LAreaData2.js"></script>
	    <script src="js/LArea.js"></script>
	    <script src="js/code.js"></script>
	</head>
	<body>
		<div class="header-picture">
			<span class="user_avatar">
	  			<img src="images/baoming@3x.png" width="100%" height="100%" />
	  		</span>
	  		<span class="user_name clearFix">张三</span>
		</div>
		<div class="pay-procedure">
			<div class="inner inner-img inner-img-1 inner-over">
				<img src="images/fufei@3x.png" />
			</div>
		    <div class="inner inner-line"></div>
		    <div class="inner inner-img inner-img-2 inner-over">
		    	<img src="images/baoming@3x.png" />
		    </div>
		    <div class="inner inner-line"></div>
		    <div class="inner inner-img inner-img-3">
		    	<img src="images/weifenban@3x.png" />
		    </div>
		    <div class="inner inner-line"></div>
		    <div class="inner inner-img inner-img-4">
		    	<img src="images/weikaixue@3x.png" />
		    </div>
		</div>
		<p class="suggest-text">请您认真填写以下信息, 我们会为您制定合适的课程。</p>
		<!--输入列表-->
		<form>
			<ul class="info-list">
				<li class="list-1">
					<div class="img-user"></div>
					<input type="text" placeholder="请输入名字"/>
				</li>
				<li class="list-2">
					<div class="img-sex"></div>
					<input class="select-text select-sex" type="text" value="" placeholder="请选择身份信息" readonly="readonly"/>
					<select id="select-sex" onchange="selectText(this)" >
						<option>男</option>
						<option>女</option>
					</select>
				</li>
				<li class="list-3">
					<div class="img-phone"></div>
					<input name="mobile" type="number" placeholder="请输入手机号" onblur="checkMobile(this)" />
				</li>
				<li class="list-4">
					<div class="img-code"></div>
					<input type="number" placeholder="请输入验证码"/>
					<button id="codeBtn" class="btn-code" type="button" onclick="time(this)">获取验证码</button>
				</li>
				<li class="list-5">
					<div class="img-map"></div>
					<input id="demo1" type="text" placeholder="请输入所在地" readonly="readonly" />
				</li>
				<li class="list-6">
					<div class="img-age"></div>
					<input class="select-text select-age" type="text" value="" placeholder="请选择身份信息" readonly="readonly"/>
					<select id="select-age" onchange="selectText(this)" >
						<option>公司职员</option>
						<option>全职妈妈</option>
						<option>学生</option>
						<option>编制人员</option>
					</select>
				</li>
				<li class="list-7">
					<div class="img-identity"></div>
					<input class="select-text select-identity" type="text" value="" placeholder="请选择年龄段"="20以下" readonly="readonly"/>
					<select id="select-identity" onchange="selectText(this)">
						<option>20以下</option>
						<option>20-30</option>
						<option>30-40</option>
						<option>40以上</option>
					</select>
				</li>
				<li class="list-8">
					<div class="img-education"></div>
					<input class="select-text select-education" value="" placeholder="请选择学历" type="text" readonly="readonly"/>
					<select id="select-education" onchange="selectText(this)">
						<option>高中或以下</option>
						<option>大学</option>
						<option>硕士</option>
						<option>博士</option>
					</select>
				</li>
			</ul>
		</form>
		<div class="btn-default">完成报到</div>
	</body>
</html>
<script>
    var areas = new LArea();
    areas.init({
        'trigger': '#demo1',
        'valueTo': '#value1',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
    function selectText(obj) {
    	var inputClassName = obj.id;
    	var txt=obj.options[obj.options.selectedIndex].text;
    	document.getElementsByClassName(inputClassName)[0].value = txt;
    }
</script>
